<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Oatrageous | Monark</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
  </head>

  <body class="product-page">
    <header>
      <section>
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-3 col-12">
              <a href="#" class="main-logo">
                <img src="./images/logo.png" alt="Monark Logo">
                <span class="sr-only">Monark Logo</span>
              </a>
            </div>
            <div class="col-md-9 col-12">
              <div class="logo-carousel owl-carousel">
                <div class="item">
                  <a href="#" class="logos-item">
                    <img src="./images/bfruitful.png" alt="bfruitful logo">
                    <span class="sr-only">BFruitful</span>
                  </a>
                </div>
                <div class="item">
                  <a href="#" class="logos-item">
                    <img src="./images/sophiepops.png" alt="shopiepops logo">
                    <span class="sr-only">shopiepops</span>
                  </a>
                </div>
                <div class="item">
                  <a href="./utopia-product.html" class="logos-item">
                    <img src="./images/utopia.png" alt="utopia logo">
                    <span class="sr-only">utopia</span>
                  </a>
                </div>
                <div class="item">
                  <a href="./mattigans-product.html" class="logos-item">
                    <img src="./images/mattigans.png" alt="mattigans logo">
                    <span class="sr-only">mattigans</span>
                  </a>
                </div>
                <div class="item">
                  <a href="#" class="logos-item">
                    <img src="./images/augustinos.png" alt="augustinos logo">
                    <span class="sr-only">augustinos</span>
                  </a>
                </div>
                <div class="item">
                  <a href="./oatrageous-product.html" class="logos-item">
                    <img src="./images/oatrageous.png" alt="oatrageous logo">
                    <span class="sr-only">oatrageous</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="banner">
        <div id="bannerSlider" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a href="#">
                <img class="d-block w-100" src="./images/oatrageous-slider.png" alt="">
              </a>
            </div>
            <div class="carousel-item">
              <a href="#">
                <img class="d-block w-100" src="./images/oatrageous-slider.png" alt="">
              </a>
            </div>
            <div class="carousel-item">
              <a href="#">
                <img class="d-block w-100" src="./images/oatrageous-slider.png" alt="">
              </a>
            </div>
          </div>
        </div>
      </section>
      <section class="product">
        <h2 class="title">Products</h2>

        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6">
              <img class="img-fluid" src="./images/quick-product.png">
            </div>
            <div class="col-md-6">
              <p class="product-title blue">Quick</p>
              <p class="product-size blue">1-Minut Dats</p>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-md-6 order-md-1 order-2">
              <p class="product-title blue">Variety Pack</p>
              <p class="product-size blue">S'mores <br /> Chocolate Chunk <br />Peanut Butter Chocolate Chip</p>
            </div>
            <div class="col-md-6 order-md-2 order-1">
              <img class="img-fluid" src="./images/variety-product.png">
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-md-6">
              <img class="img-fluid" src="./images/chewy-product.png">
            </div>
            <div class="col-md-6">
              <p class="product-title blue">Chewy Granola Bars</p>
              <p class="product-size blue">Chocolate Chip</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; to 2024 monarkbrands.com</p>
    </footer>
    </main>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      $('.logo-carousel').owlCarousel({
        loop: true,
        margin: 10,
        dots: false,
        nav: false,
        responsive: {
          0: {
            items: 3,
            nav: false,
            dots: false,
            autoplay: true,
            autoplayTimeout: 1000,
          },
          600: {
            items: 3,
            nav: false,
            dots: false,
            autoplay: true,
            autoplayTimeout: 1000,
          },
          1000: {
            items: 6,
            nav: false,
            dots: false,
          }
        }
      })
      $('.shop-slider').owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        responsive: {
          0: {
            items: 1
          },
          600: {
            items: 3
          },
          1000: {
            items: 4
          }
        }
      })
    </script>
    <script>
      $('.cta-banner-carousel').owlCarousel({
        loop: true,
        nav: false,
        dots: false,
        responsive: {
          0: {
            items: 1,
            nav: false
          },
          600: {
            items: 1,
            nav: false
          },
          1000: {
            items: 1,
            nav: false
          }
        }
      })
    </script>
    <script>
        (() => {
          const d = document, s = d.createElement("script"); s.type = "module";
          s.src = "https://w.behold.so/widget.js"; d.head.append(s);
        })();
    </script>
  </body>

</html>
